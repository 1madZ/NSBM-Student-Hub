<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NSBM Student Hub</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="glass-container header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                NSBM Student Hub
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span id="user-display" style="font-weight: 500;"></span>
                <form action="/logout" method="post" style="margin:0;">
                    <button type="submit" class="btn btn-logout">Logout</button>
                </form>
            </div>
        </header>

        <!-- Main Content -->
        <main class="glass-container content-card">
            <div class="toolbar">
                <h2 style="font-size: 1.5rem; font-weight: 600;">Student Directory</h2>
                <button class="btn btn-add" onclick="openModal()">+ Add Student</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Batch</th>
                            <th>GPA</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div id="pagination" style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem;">
                <!-- Pagination buttons generated by JS -->
            </div>
        </main>
    </div>

    <!-- Modal Form -->
    <div class="modal-overlay" id="student-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Student</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div id="modal-alert" class="alert alert-error"></div>

            <form id="student-form" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="student-id">

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="batch" class="form-label">Batch</label>
                    <input type="text" id="batch" class="form-input" required placeholder="e.g. 20.1">
                </div>

                <div class="form-group">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="number" step="0.01" min="0" max="4.0" id="gpa" class="form-input" required>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeModal()"
                        style="background: #e5e7eb; flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
